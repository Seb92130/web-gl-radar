<!doctype html>
<html>
	<head>	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container"> 
			<h1>Radar App</h1> 
			<div> 
				<canvas width="400" height="400" id="my_Canvas" canvas>
			</div>
			<div style="display:flex;justify-content:center;width:400px">
				<button style="margin-right:10px" type="button" class="btn btn-primary btn-md" onclick="push()">+</button>
				<button type="button" class="btn btn-primary btn-md" onclick="pop()">-</button>
			</div>
		</div>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision highp float; 
			uniform vec4 u_Color; 
			uniform bool u_Makegradien; 
			uniform bool u_hasColorVector;
			varying lowp vec4 vColor;
			void main (void) { 
				if ( u_Makegradien ){ 
					vec2 st = vec2(gl_FragCoord.x/200.0 - 1.0, gl_FragCoord.x/-200.0 + 1.0);
					float mixValue = distance (st, vec2 (0.0, 0.0));
					vec3 color = mix(vec3(0.9,0.9,0.9) , vec3(u_Color.r, u_Color.g, u_Color.b, (0.8-mixValue));
					gl_FragColor = vec4 (color, 1.0) ;
				}
				else if( u_hasColorVector ){
					gl_FragColor = vColor;
				}
				else{
					gl_FragColor = u_Color;
				}
			}
		</script>
		<script id="vertex-shader" type="x-shader/x-fragment">
			precision mediump float; 
			attribute vec2 coordinates;
			uniform vec2 uScalingFactor; 
			uniform vec2 uTranslation; 
			attribute vec4 aVertexColor; 
			varying lowp vec4 vColor;
			void main (void) {
				gl_Position = vec4(uScalingFactor * coordinates, 0.0, 1.0) + vec4(uTranslation, 0.0, 0.0);
				vColor=aVertexColor
			}
		</script>
		<script src="./myWebGl.js"></script>
	</body>
</html>
